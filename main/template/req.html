<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />

    <style>
        /* Remove the marquee style for file-name and add word-wrap */
        #file-name {
            font-size: 30px;
            font-weight: 800;
            color: gold; /* Change color to bright gold */
            font-family: sans-serif;
            text-align: center; /* Center-align the file name */
            word-wrap: break-word; /* Allow the file name to wrap to the next line */
        }

        /* Change the header background color to steel color */
        header {
            background-color: #4682B4; /* Steel color */
            padding: 10px; /* Add padding for better visibility */
        }

        /* Add space between header file name and video content */
        .container {
            margin-top: 20px; /* Adjust the margin as needed */
        }
    </style>
</head>

<body>
    <header>
        <div id="file-name">
            %s
        </div>
    </header>

    <div class="container">
        <tag src="%s" class="player"></tag>
    </div>

    <footer>
        <center><h4>Video not playing? Possibly because your browser or the player doesn't support codec. Please download and watch.</h4></center>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });
    </script>
</body>
</html>
